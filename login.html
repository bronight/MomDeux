    <div class="container">
        <div class="row row-content">
            <div class="col-md-5">
                <div class="form loginForm">
                    <div class="mb-3">
                        <div class="col-md-12 text-center" id="loginLabel">
                            <h1>Login</h1>
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="userName">Username</label>
                            <input type="text" id="userName" name="userName" class="form-control" alt="Enter email" placeholder="Enter email/username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control" alt="Enter password" placeholder="Enter password" />
                        </div>
                        <div class="form-group align-items-center ml-4">
                            <input type="checkbox" role="checkbox" id="rememberMe" class="form-check-input" />
                            <label for="rememberMe" class="col col-sm-6 form-check-label">Remember me</label>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-block btn-primary tx-tfm">Sign in</button>
                        </div>
                        <div class="form-group mt-3 mb-1">
                            <p class="text-center"><a href="#">Forgot username/password?</a></p>
                        </div>
                        <div class="form-group mb-3">
                            <p class="text-center"><a href="#">Not Registered? Sign up now.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-expand-sm mt-3">
